<body>
  <div class="login-container">
    <div class="login-box">
      <h3 class="text-center">Sign in</h3>
      <p class="text-center login-subtext">Use your account</p>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <input type="text" class="form-control input-field" formControlName="username" placeholder="Email or phone" required />
          <i class="bi bi-person"></i>
        </div>
        <div class="form-group">
          <input type="password" class="form-control input-field" formControlName="password" placeholder="Enter your password" required />
          <i class="bi bi-lock"></i>
        </div>
        <div class="remember-me">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" formControlName="rememberMe" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">LOGIN</button>
        <p class="text-center mt-3">
        </p>
      </form>
    </div>
  </div>
</body>
